  var width = 700,
    height = 300;

  var svg = d3.select("body")
              .select(".intro");

      svg.append("h1").attr("class","header1")
         .text("Walmart Store Sales Forecasting")
      //svg.append("h2").attr("class","header2")
        // .text("Team MJ")

      svg.append("p").attr("class","pslide1").text("Sumeet Sharma")
      svg.append("p").attr("class","pslide1").text("Soutik Chakraborty")
  //
  

var nodes = d3.range(200).map(function() { return {radius: Math.random() * 12 + 4}; }),
    root = nodes[0],
    color = d3.scale.category10();

root.radius = 0;
root.fixed = true;

var force = d3.layout.force()
    .gravity(0.05)
    .charge(function(d, i) { return i ? 0 : -2000; })
    .nodes(nodes)
    .size([width, height]);

force.start();

var svg = d3.select("body").select(".intro").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.selectAll("circle")
    .data(nodes.slice(1))
  .enter().append("circle")
    .attr("r", function(d) { return d.radius; })
    .style("fill", function(d, i) { return color(i % 3); });

force.on("tick", function(e) {
  var q = d3.geom.quadtree(nodes),
      i = 0,
      n = nodes.length;

  while (++i < n) q.visit(collide(nodes[i]));

  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });
});

svg.on("mousemove", function() {
  var p1 = d3.mouse(this);
  root.px = p1[0];
  root.py = p1[1];
  force.resume();
});

function collide(node) {
  var r = node.radius + 16,
      nx1 = node.x - r,
      nx2 = node.x + r,
      ny1 = node.y - r,
      ny2 = node.y + r;
  return function(quad, x1, y1, x2, y2) {
    if (quad.point && (quad.point !== node)) {
      var x = node.x - quad.point.x,
          y = node.y - quad.point.y,
          l = Math.sqrt(x * x + y * y),
          r = node.radius + quad.point.radius;
      if (l < r) {
        l = (l - r) / l * .5;
        node.x -= x *= l;
        node.y -= y *= l;
        quad.point.x += x;
        quad.point.y += y;
      }
    }
    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
  };
}

function chart(val){

//d3.select(".svg1").remove();

var margin = {top: 10, right: 30, bottom: 30, left: 30},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var svg = d3.select("body").select(".intro").append("svg").attr("class","svg1")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var min = Math.min(...val);
console.log(min);
var max = Math.max(...val);
console.log(max);

// A formatter for counts.
var formatCount = d3.format(",.0f");

var x = d3.scale.linear()
    .domain([0, max])
    .range([0, width]);

// Generate a histogram using twenty uniformly-spaced bins.
var data = d3.layout.histogram()
    .bins(x.ticks(number))
    (val);
//console.log(data);

var y = d3.scale.linear()
    .domain([0, d3.max(data, function(d) { return d.y; })])
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");


var bar = svg.selectAll(".bar")
    .data(data)
    
var group = bar.enter().append("g")
           .attr("class", "bar")
           .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });



group.append("rect")
    .attr("x", 1)
    .attr("width", x(data[0].dx) - 1)
    .attr("height", function(d) { return height - y(d.y); })
    .style("fill","steelblue")
    .on("mouseover", function(d){
        //console.log(d3.select("this"));
        d3.select(this).style("fill","blue");
    })
    .on("mouseout", function(d){
        d3.select(this).style("fill","steelblue");
    });


group.append("text")
    .attr("dy", ".75em")
    .attr("y", 3)
    .attr("x", x(data[0].dx) / 2)
    .attr("text-anchor", "middle")
    .attr("font-size","10px")
    .text(function(d) { return formatCount(d.y); });
   

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);



    }

    chart(Temperature);

  })

      var dataset = "Sales10.csv"
function bubbleChart(dataset){



d3.csv(dataset, function(error, data){

    var diameter = 500, //max size of the bubbles
    color    = d3.scale.category20b(); //color category

    var bubble = d3.layout.pack()
        .sort(null)
        .size([diameter, diameter])
        .padding(2);

    var svgg = d3.select("body").select(".intro")
        .append("svg").attr("class","svg2")
        .attr("width", diameter)
        .attr("height", diameter);

    //convert numerical values from strings to numbers
    data = data.map(function(d){ d.value = +d["Sales"]; return d; });

    //bubbles needs very specific format, convert data to this.
    var nodes = bubble.nodes({children:data}).filter(function(d) { return !d.children; });

    //tooltip
    // Define the div for the tooltip
    var div = d3.select("body").append("div") 
                .attr("class", "tooltip")       
                .style("opacity", 0);

    //setup the chart
    var bubbles = svgg.append("g")
        .attr("transform", "translate(0,0)")
        .selectAll(".bubble")
        .data(nodes)
        .enter();

    //create the bubbles
    bubbles.append("circle")
        .attr("r", function(d){ console.log(d.r);return (d.r); })
        .attr("cx", function(d){ return d.x; })
        .attr("cy", function(d){ return d.y; })
        .style("fill", function(d) { return color(d.value); })
        .on("mouseover", function(d) {    
            div.transition()    
                .duration(200)    
                .style("opacity", .9);    
            div .html("Month: " + d["Month"] + "<br/>"  + "Sales: $" + d["Sales"])  
                .style("left", (d3.event.pageX) + "px")   
                .style("top", (d3.event.pageY - 28) + "px");   
            })          
        .on("mouseout", function(d) {   
            div.transition()    
                .duration(500)    
                .style("opacity", 0); 
        });

    //format the text for each bubble
    bubbles.append("text")
        .attr("x", function(d){ return d.x; })
        .attr("y", function(d){ return d.y + 5; })
        .attr("text-anchor", "middle")
        .text(function(d){ 
          if(d["Sales"]>0){
            return d["Month"]; }  
          })          
        .style({
            "fill":"white", 
            "font-family":"Helvetica Neue, Helvetica, Arial, san-serif",
            "font-size": "10px"
        });

})

}

bubbleChart(dataset);

    })
